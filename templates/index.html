<body>

    <!-- This stated div is used to provide a header of application -->
    <div class="systemtitle">
        <!-- stating the heading of the application using h3 tag -->
        <h3>Meme Stream</h3>
    </div>


    <!--Here comes the form div , enduser fills data here in this section -->
    <div class="Meme-form">

        <!-- Name field div starts here -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"><i>Meme Owner</i></span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="name">
        </div>
        <!-- This paragraph tag is used as a custom warning when user doesn't fill name field and tries to submit the form -->
        <p class="check" id="namecheck">Name field should not be empty <span><i
                    class="fas fa-exclamation-triangle"></i></span></p>
        <!-- Name field div ends here with custom warning -->



        <!-- Caption field div starts here -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"><i>Caption</i></span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="caption">
        </div>
        <!-- This paragraph tag is used as a custom warning when user doesn't fill caption field and tries to submit the form -->
        <p class="check" id="captioncheck">Caption field should not be empty<span><i
                    class="fas fa-exclamation-triangle"></i></span></p>
        <!-- Caption field div ends here with custom warning -->



        <!-- Meme-Url field div starts here -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"><i>Url</i></span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="memeurl">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
        </div>
        <!-- This paragraph tag is used as a custom warning when user doesn't fill Url field and tries to submit the form -->
        <p class="check" id="urlcheck">Url field should not be empty<span><i
                    class="fas fa-exclamation-triangle"></i></span></p>
        <!-- Meme-Url field div ends here -->


    </div>
    <!-- Form section div ends here -->

    <!-- Endusers submitted memes are displayed as feed in this div section -->
    <div class="Meme-feed" id="feed">
